<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luke</title>
  <link rel="stylesheet" href="login.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
        <div class="containerr">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-laptop"></i>Shopify
                </div>
                <nav>
                    <ul>
                        <li><a href="ecommance.html" class="active">Home</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="#">About</a></li>                        
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="productsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Products
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="productsDropdown">
                            <li><a class="dropdown-item" href="#">Laptops</a></li>
                            <li><a class="dropdown-item" href="#">Headphones</a></li>
                            <li><a class="dropdown-item" href="#">Smart Watches</a></li>
                            <li><a class="dropdown-item" href="#">Accessories</a></li>
                            </ul>
                          </li>
                    </ul>
                </nav>
                <div class="header-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search...">
                    </div>
                    <div class="cart-icon" id="cartIcon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
  
  <div class="container" id="container">
    <!-- Login Form -->
    <div class="form-container login-container">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input type="text" id="loginUsername" placeholder="Username or Email" required>
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="loginPassword" placeholder="Password" required>
        </div>
        <div class="error" id="loginError">Invalid username or password</div>
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="separator">or continue with</div>
      <div class="social-login">
        <div class="social-btn facebook"><i class="fab fa-facebook-f"></i></div>
        <div class="social-btn google"><i class="fab fa-google"></i></div>
        <div class="social-btn twitter"><i class="fab fa-twitter"></i></div>
      </div>
      <div class="switch-form">
        Donâ€™t have an account? <a id="showRegister">Register Now</a>
      </div>
    </div>

    <!-- Register Form -->
    <div class="form-container register-container">
      <h2>Create Account</h2>
      <form id="registerForm">
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input type="text" id="registerName" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="registerEmail" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="registerPassword" placeholder="Password" required>
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
        </div>
        <div class="error" id="registerError">Passwords do not match</div>
        <button type="submit" class="btn">Register</button>
      </form>
      <div class="switch-form">
        Already have an account? <a id="showLogin">Login Now</a>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
